{% extends "base.html" %}

{% block breadcrumb %}
    <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
    <li class="breadcrumb-item active">HammerShape</li>
{% end %}

{% block content %}
    {% for stock in stocks %}
    <!-- Column -->
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <div class="card-actions">
                    <a class="" data-action="collapse"><i class="ti-minus"></i></a>
                    <a class="btn-minimize" data-action="expand"><i class="mdi mdi-arrow-expand"></i></a>
                    <a class="btn-close" data-action="close"><i class="ti-close"></i></a>
                </div>
                <h4 class="card-title m-b-0">{{ stock.seccode }}</h4>
            </div>
            <div id="{{stock.seccode}}" class="card-body collapse" style="height: 600px; min-width: 310px">
            </div>
        </div>
    </div>
    <!-- Column -->
    {% end %}
{% end %}

{% block head_css %}
<!--<script src="{{static_url('assets/plugins/echarts/echarts.js')}}"></script>-->
{% end %}

{% block foot_js %}
<script src="https://code.highcharts.com/stock/highstock.src.js"></script>
<script src="{{static_url('quantc/js/hammer_shape.js')}}"></script>
<script src="{{static_url('quantc/js/highstock_kline.js')}}"></script>
{% end %}
